<!DOCTYPE html>
<html lang="eng">
<head>
    <title>Pathfinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <button class="btn waves-effect waves-light" onclick="runPathfinder()">Run Pathfinder</button>
    <img id="maze-image" src="" alt="Maze Image" style="display: none;">
    <script>
        function runPathfinder() {
            fetch('/run-pathfinder')
                .then(response => response.blob())
                .then(blob => {
                    let url = URL.createObjectURL(blob);
                    let mazeImage = document.getElementById('maze-image');
                    mazeImage.src = url;
                    mazeImage.style.display = 'block';
                });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
