<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Maze Solver Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1000px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .maze-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #maze-display {
            max-width: 800px;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maze Solver Visualization</h1>
        <div class="maze-container">
            <img id="maze-display" src="/stream" alt="Maze visualization">
        </div>
        <div class="controls">
            <button onclick="startMaze()">Generate New Maze</button>
        </div>
    </div>

    <script>
        function startMaze() {
            fetch('/start')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'started') {
                        console.log('Maze generation started');
                    }
                });
        }
    </script>
</body>
</html>
